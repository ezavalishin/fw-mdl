<section class="feedback">
	<div class="container">
		<h3>Обратная связь</h2>

		<blockquote class="flow-text">
			Если у вас возникли какие-то вопросы, или пожелания, или предложения, или претензии, пожалуйста, сообщите нам.
		</blockquote>

		<div class="row">
			<div class="col s6 input-field">
				<input id="first_name" type="text" class="validate">
          		<label for="first_name">First Name</label>
			</div>
			<div class="col s6 input-field">
				<input id="email" type="email" class="validate">
          		<label for="email">Email</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
    			<select>
      				<option value="" disabled selected>Выберите ваш случай</option>
      				<option value="1">Вопрос</option>
      				<option value="2">Предложение</option>
      				<option value="3">Претензия</option>
    			</select>
    			<label>Тип</label>
  			</div>
  		</div>
  		<div class="row">
        	<div class="input-field col s12">
          		<textarea id="textarea1" class="materialize-textarea"></textarea>
          		<label for="textarea1">Textarea</label>
        	</div>
      	</div>
      	<div class="row">
      		<div class="col s12">
      			<button class="btn waves-effect waves-light" type="submit" name="action">Отправить
    				<i class="material-icons left">send</i>
  				</button>
      		</div>
      	</div>
	</div>
</section>
