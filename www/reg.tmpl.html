<section class="reg">
	<div class="container">
		<h3>Регистрация</h2>

		<blockquote class="flow-text">
			Для того чтобы пользоваться нашим сервисом, вам необходимо зарегестрироваться.<br />
			Сделать вы это можете стандартным способом, либо через соц. сети.
		</blockquote>

		<div class="row">
    		<div class="col s12">
      			<ul class="tabs">
        			<li class="tab col s6"><a ng-class="{active:showTab1}" ng-click="showTab1=true;showTab2=false;" href="javascript:void(0)">Через email</a></li>
        			<li class="tab col s6"><a ng-class="{active:showTab2}" ng-click="showTab2=true;showTab1=false;" href="javascript:void(0)">Через соц. сети</a></li>
      			</ul>
    		</div>
    		
    		<div id="tab1" class="col s12 reg--tabs" ng-show="showTab1">
                <div class="input-field">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">Ваше имя</label>
                </div> 
                <div class="input-field">
                    <input id="email" type="email" class="validate">
                    <label for="email">Ваш email</label>
                </div> 
                <div class="input-field">
                    <input id="pass1" type="password" class="validate">
                    <label for="pass1">Пароль</label>
                </div> 
                <div class="input-field">
                    <input id="pass2" type="password" class="validate">
                    <label for="pass2">Повторите пароль</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Зарегестрироваться
                    <i class="material-icons left">send</i>
                </button>
            </div>
    		<div id="tab2" class="col s12 reg--tabs" ng-show="showTab2">
                      
            </div>
  		</div>
  	</div>
</section>
